<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__image"
        src="./eisenhower-matrix.jpg"
        alt="image explaining the eisenhower matrix"
      />
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>

    <main class="main">
      <section class="add">
        <h3 class="subheading subheading_add">Add Item</h3>
        <div class="add__wrapper">
          <input id="new-task" class="edit edit_active" type="text" />
          <button class="button">Add</button>
        </div>
      </section>

      <section class="incomplete">
        <h3 class="subheading">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" />
            <label class="task__label">Pay Bills</label>
            <input type="text" class="edit" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img
                class="button__image"
                src="./remove.svg"
                alt="remove note icon"
              />
            </button>
          </li>
          <li class="task">
            <input class="task__checkbox" type="checkbox" />
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="edit" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img
                class="button__image"
                src="./remove.svg"
                alt="remove note icon"
              />
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="subheading">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked />
            <label class="task__label">See the Doctor</label>
            <input type="text" class="edit" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img
                class="button__image"
                src="./remove.svg"
                alt="remove note icon"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
