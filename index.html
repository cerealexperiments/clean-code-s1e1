<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" />
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>

    <div class="main">
      <h3 class="subheading add__subheading">Add Item</h3>
      <div class="add">
        <input id="new-task" class="edit edit_active" type="text" />
        <button class="button">Add</button>
      </div>

      <h3 class="subheading">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" />
          <label class="task__label">Pay Bills</label>
          <input type="text" class="edit" />
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__image" src="./remove.svg" />
          </button>
        </li>
        <li class="task">
          <input class="task__checkbox" type="checkbox" />
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit" />
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button_delete__image" src="./remove.svg" />
          </button>
        </li>
      </ul>

      <h3 class="subheading">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked />
          <label class="task__label">See the Doctor</label>
          <input type="text" class="edit" />
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__image" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
